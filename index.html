<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image search app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a382e66b01.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <h1>Image Search App</h1>
  <form>
    <input type="text" id="search-input" placeholder="search for images...">
    <i class="fa-solid fa-xmark clear"></i>
    <button id="search-button">    
      <i class="fa-solid fa-magnifying-glass" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-html="true" data-bs-title="<span>Search</span>"></i> 
    </button>     
    
  </form>

  <main id="results">
    
  </main>
  
  <button id="show-more">Show more</button>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  
</body>
</html>
